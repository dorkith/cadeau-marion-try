<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadeau Marion - Jeu de la Phrase Myst√®re</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    input[type="text"] {
      width: 100%;
      padding: 1em;
      font-size: 1.2em;
    }
    .rule {
      margin: 1em 0;
      padding: 1em;
      border-left: 5px solid grey;
      background-color: #fff;
    }
    .rule.valid {
      border-color: green;
    }
    .rule.invalid {
      border-color: red;
    }
    #emojiHint {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>üéÅ Jeu : Trouve la Phrase Myst√®re !</h1>
  <p>Entre une phrase qui respecte les contraintes ci-dessous. Chaque r√®gle valid√©e te rapproche de la r√©ponse !</p>
  <input type="text" id="phrase" placeholder="Tape ta phrase ici...">
  <div id="rules"></div>

  <script>
    const finalPhrase = "F√©licitation, je t'offre un abonnement M√©diapart.".toLowerCase();

    const rules = [
      {
        text: "La phrase contient entre 6 et 10 mots.",
        validate: phrase => phrase.trim().split(/\s+/).length >= 6 && phrase.trim().split(/\s+/).length <= 10
      },
      {
        text: "Il y a au moins une virgule dans la phrase.",
        validate: phrase => phrase.includes(',')
      },
      {
        text: "Chaque mot contient entre 2 et 12 lettres.",
        validate: phrase => phrase.split(/\s+/).every(word => word.replace(/[^a-zA-Z√©√®√†√™√¢]/g, '').length <= 12 && word.length >= 2)
      },
      {
        text: "Le troisi√®me mot est en majuscules.",
        validate: phrase => phrase.split(/\s+/)[2]?.toUpperCase() === phrase.split(/\s+/)[2]
      },
      {
        text: "La phrase contient au moins deux types de ponctuation (ex: .,!?).",
        validate: phrase => [',', '.', '!', '?'].filter(p => phrase.includes(p)).length >= 2
      },
      {
        text: "Un des mots est un palindrome (ex: " + 'elle' + ").",
        validate: phrase => phrase.split(/\s+/).some(w => {
          const clean = w.toLowerCase().replace(/[^a-z]/g, '');
          return clean === clean.split('').reverse().join('') && clean.length > 1;
        })
      },
      {
        text: "La phrase contient un mot avec le son 'ch' ou 'gn'.",
        validate: phrase => phrase.toLowerCase().includes('ch') || phrase.toLowerCase().includes('gn')
      },
      {
        text: "Un emoji est pr√©sent dans la phrase (ex: üòä).",
        validate: phrase => /[ÔøΩ-ÔøΩ][ÔøΩ-ÔøΩ]/.test(phrase)
      },
      {
        text: "La premi√®re lettre du premier mot est une majuscule.",
        validate: phrase => /^[A-Z]/.test(phrase.trim())
      },
      {
        text: "Le dernier mot contient entre 8 et 10 lettres.",
        validate: phrase => {
          const lastWord = phrase.trim().split(/\s+/).pop().replace(/[^a-zA-Z]/g, '');
          return lastWord.length >= 8 && lastWord.length <= 10;
        }
      }
    ];

    const phraseInput = document.getElementById('phrase');
    const rulesDiv = document.getElementById('rules');

    function updateRules() {
      const value = phraseInput.value;
      rulesDiv.innerHTML = '';
      let allValid = true;

      rules.forEach(rule => {
        const isValid = rule.validate(value);
        const div = document.createElement('div');
        div.className = 'rule ' + (isValid ? 'valid' : 'invalid');
        div.textContent = (isValid ? '‚úÖ ' : '‚ùå ') + rule.text;
        rulesDiv.appendChild(div);
        if (!isValid) allValid = false;
      });

      if (allValid && value.trim().toLowerCase() === finalPhrase) {
        const success = document.createElement('div');
        success.innerHTML = '<h2>üéâ Bravo ! Tu as trouv√© la phrase myst√®re !</h2>';
        rulesDiv.appendChild(success);
      }
    }

    phraseInput.addEventListener('input', updateRules);
  </script>
</body>
</html>
