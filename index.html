  <script>
    const rules = [

      {

          return words && (new Set(words)).size === words.length;
        }
      },
      {

          if(parts.length < 2) return false;

    let step = 0;
    let attempts = 0;
    const startTime = Date.now();

    const answerInput = document.getElementById("answerInput");

    const messageDiv = document.getElementById("message");
    const rulesList = document.getElementById("rulesList");

    function updateRulesList() {
      rulesList.innerHTML = "";
      rules.forEach((rule, index) => {
        const li = document.createElement("li");
        li.textContent = rule.text;
        if(index < step) li.classList.add("valid");
        rulesList.appendChild(li);
      });
    }

    function testCurrentRule(input) {
      return rules[step].test(input);
    }

    submitBtn.addEventListener("click", () => {
      const input = answerInput.value.trim();
      if(!input) return;

      attempts++;

      if(testCurrentRule(input)) {
        messageDiv.textContent = `âœ… RÃ¨gle ${step + 1} validÃ©e !`;
        messageDiv.className = "success";
        step++;
        if(step === rules.length) {
          messageDiv.textContent = "ðŸŽ‰ FÃ©licitations ! Tu as validÃ© toutes les rÃ¨gles.";
          submitBtn.disabled = true;
          answerInput.disabled = true;
        }
        updateRulesList();
      } else {
        messageDiv.textContent = `âŒ La phrase ne respecte pas la rÃ¨gle ${step + 1} : "${rules[step].text}"`;
        messageDiv.className = "error";
      }
      statsDiv.textContent = `Tentatives : ${attempts} | Temps Ã©coulÃ© : ${Math.floor((Date.now() - startTime)/1000)} sec`;

    answerInput.addEventListener("keypress", e => {
      if(e.key === "Enter") submitBtn.click();
    });

    updateRulesList();
  </script>
