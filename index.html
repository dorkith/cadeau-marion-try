<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu du Mot Interdit</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f23;
      color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 10px;
    }
    button {
      background: #1f8a70;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .success { color: #4caf50; }
    .error { color: #f44336; }
    ul { padding-left: 0; list-style: none; text-align: left; }
    li {
      padding: 5px 0;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .rule-passed {
      color: #4caf50;
    }
    .rule-failed {
      color: #f44336;
    }
    .rule-icon {
      margin-left: 10px;
      font-weight: bold;
      flex-shrink: 0;
      font-size: 1.3rem;
    }
    #progress {
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #1f8a70;
      font-weight: 600;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .celebration {
      font-size: 2em;
      animation: pop 0.6s ease-out infinite alternate;
      margin-top: 20px;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    .medal {
      margin-top: 20px;
      font-size: 1.8rem;
      animation: swing 1s ease-in-out infinite alternate;
      color: gold;
      text-shadow: 0 0 10px #ffd700;
    }
    @keyframes swing {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Devine le mot interdit</h1>
    <div id="progress">R√®gles valid√©es : 0 / 1</div>
    <h2>Chaque r√®gle compte. Respecte-les toutes pour gagner !</h2>

    <ul id="rulesList"></ul>

    <input id="answerInput" type="text" placeholder="Tape ta proposition ici..." autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
    <button id="submitBtn" disabled>Valider</button>

    <p id="message"></p>
    <p id="stats"></p>
  </div>

  <script>
    const rules = [
      { text: "La premi√®re lettre du mot est la 13·µâ lettre de l'alphabet en majuscule.", test: str => str[0] === "M" },
      { text: "Contient exactement 9 lettres.", test: str => str.replace(/[^a-zA-Z√Ä-√ø]/g, '').length === 9 },
      { text: "Ne contient aucun chiffre.", test: str => !/\d/.test(str) },
      { text: "Doit contenir une voyelle avec un accent aigu.", test: str => /[√©]/i.test(str) },
      { text: "Ne contient pas la lettre z.", test: str => !/z/i.test(str) },
      { text: "Contient au moins deux lettres a.", test: str => (str.match(/a/gi) || []).length >= 2 },
      { text: "Ne se termine pas par une voyelle.", test: str => !/[aeiouy√†√¢√§√©√®√™√´√Ø√Æ√¥√∂√π√ª√º]$/i.test(str) },
      { text: "La lettre d doit √™tre avant les a.", test: str => {
        const dIndex = str.toLowerCase().indexOf("d");
        const aIndex = str.toLowerCase().indexOf("a");
        return dIndex !== -1 && aIndex !== -1 && dIndex < aIndex;
      }},
      { text: "Contient la lettre i en 4√®me position.", test: str => str[3]?.toLowerCase() === 'i' },
      { text: "Contient la lettre a au moins deux fois.", test: str => (str.match(/a/gi) || []).length >= 2 },
      { text: "Ne contient pas plus de 4 voyelles.", test: str => (str.match(/[aeiouy√†√¢√§√©√®√™√´√Ø√Æ√¥√∂√π√ª√º]/gi) || []).length <= 4 },
      { text: "Doit contenir la lettre p entre les a.", test: str => /a.*p.*a/i.test(str) },
      { text: "Contient une lettre muette en derni√®re lettre.", test: str => /[tdsx]$/i.test(str) },
      { text: "Ne contient pas deux lettres identiques √† la suite.", test: str => !/(.)\1/.test(str) },
      { text: "Contient un r apr√®s un a.", test: str => /a.*r/i.test(str) },
      { text: "Ne commence pas par une voyelle.", test: str => !/^[aeiouy√†√¢√§√©√®√™√´√Ø√Æ√¥√∂√π√ª√º]/i.test(str) },
      { text: "Contient une lettre en double non c√¥te √† c√¥te.", test: str => {
          const map = {};
          for (let i = 0; i < str.length; i++) {
            const c = str[i].toLowerCase();
            if (map[c] !== undefined && i - map[c] > 1) return true;
            map[c] = i;
          }
          return false;
        }},
      { text: "Contient une voyelle avec un accent aigu.", test: str => /[√©]/i.test(str) },
      { text: "La lettre r est la 8e lettre.", test: str => str[7]?.toLowerCase() === 'r' },
      { text: "Il doit y avoir un T juste apr√®s la lettre R.", test: str => /r(?=t)/i.test(str) },
      { text: "Ce mot est un journal.", test: str => str.toLowerCase() === "m√©diapart" }
    ];

    let step = 0, attempts = 0;
    const startTime = Date.now();

    const answerInput = document.getElementById("answerInput");
    const submitBtn = document.getElementById("submitBtn");
    const messageDiv = document.getElementById("message");
    const rulesList = document.getElementById("rulesList");
    const statsDiv = document.getElementById("stats");
    const progressDiv = document.getElementById("progress");

    function showRules(input) {
      rulesList.innerHTML = "";
      let passedCount = 0;
      for (let i = 0; i <= step; i++) {
        const li = document.createElement("li");
        const passed = rules[i].test(input);
        li.className = passed ? "rule-passed" : "rule-failed";
        li.textContent = rules[i].text;

        const icon = document.createElement("span");
        icon.className = "rule-icon";
        icon.textContent = passed ? "‚úîÔ∏è" : "‚ùå";
        li.appendChild(icon);

        rulesList.appendChild(li);
        if (passed) passedCount++;
      }
      progressDiv.textContent = `R√®gles valid√©es : ${passedCount} / ${step + 1}`;
    }

    submitBtn.addEventListener("click", () => {
      const input = answerInput.value.trim();
      if (!input) return;

      attempts++;
      const allPassed = rules.slice(0, step + 1).every(rule => rule.test(input));

      if (allPassed) {
        if (step < rules.length - 1) {
          messageDiv.textContent = "‚úÖ Bien jou√©, prochaine r√®gle !";
          messageDiv.className = "success";
          step++;
          showRules(input);
          answerInput.value = "";
          submitBtn.disabled = true;
        } else {
          let finalMessage = '<span class="celebration">üéâ BRAVO ! Tu as devin√© : M√âDIAPART üéâ</span>';

          // Easter egg : succ√®s rapide
          const elapsedTime = (Date.now() - startTime) / 1000;
          if (attempts <= 50 && elapsedTime <= 3600) {
            finalMessage += `<div class="medal">üèÖ M√©daille du D√©chiffreur Express !</div>`;
          }

          messageDiv.innerHTML = finalMessage;
          messageDiv.className = "success";
          submitBtn.disabled = true;
          answerInput.disabled = true;
        }
      } else {
        messageDiv.textContent = "‚ùå Certaines r√®gles ne sont pas respect√©es.";
        messageDiv.className = "error";
      }

      showRules(input);
      statsDiv.textContent = `Tentatives : ${attempts} | Temps √©coul√© : ${Math.floor((Date.now() - startTime) / 1000)} sec`;
    });

    answerInput.addEventListener("input", () => {
      submitBtn.disabled = answerInput.value.trim() === "";
      // On peut aussi remettre le message vide quand on tape
      messageDiv.textContent = "";
      messageDiv.className = "";
    });

    answerInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !submitBtn.disabled) submitBtn.click();
    });

    // Affiche la premi√®re r√®gle au d√©marrage
    showRules("");
  </script>
</body>
</html>
