<style>

<body>

<h1>Jeu du Mot Secret</h1>

<script>
(() => {
  const finalAnswer = "MÃ©diapart";

    { text: "2) Tape un mot de 9 lettres.", test: ans => ans.trim().length === 9 },

    { text: "6) Tape un mot qui contient exactement deux lettres 'a'.", test: ans => (ans.match(/a/g) || []).length === 2 },

    { text: "15) Tape un mot avec au moins une lettre accentuÃ©e.", test: ans => /[Ã Ã¢Ã¤Ã©Ã¨ÃªÃ«Ã¯Ã®Ã´Ã¶Ã¹Ã»Ã¼Ã§]/i.test(ans) },

    { text: "18) Tape un mot dont la derniÃ¨re lettre est 't'.", test: ans => ans.endsWith("t") },
    { text: "19) Tape un mot oÃ¹ la lettre 'p' est avant la lettre 'r'.", test: ans => ans.indexOf("p") !== -1 && ans.indexOf("r") !== -1 && ans.indexOf("p") < ans.indexOf("r") },

    { text: "21) Tape un mot oÃ¹ la lettre 'a' est deux fois (au moins).", test: ans => (ans.match(/a/g) || []).length >= 2 },

  ];

  const questionCounter = document.getElementById("questionCounter");
  const questionText = document.getElementById("questionText");
  const inputArea = document.getElementById("inputArea");
  const feedback = document.getElementById("feedback");
  const rulesList = document.getElementById("rulesList");

  let currentQuestion = 0;
  let rulesStatus = new Array(questions.length).fill(false);

  function clearUI() {
    inputArea.innerHTML = "";
    feedback.textContent = "";
    feedback.className = "";
  }

  function validateAnswer(ans) {
    let allValid = true;
    for (let i = 0; i <= currentQuestion; i++) {
      const valid = questions[i].test(ans);
      rulesStatus[i] = valid;
      if (!valid) allValid = false;
    }
    return allValid;
  }

  function updateRulesDisplay() {
    rulesList.innerHTML = "";
    for (let i = 0; i <= currentQuestion; i++) {
      const li = document.createElement("li");
      li.textContent = questions[i].text;
      if (rulesStatus[i]) {
        li.classList.add("valid");
      } else {
        li.classList.add("invalid");
      }
      rulesList.appendChild(li);
    }
  }

  function showQuestion() {
    clearUI();

    if (currentQuestion >= questions.length) {
      questionCounter.textContent = "ðŸŽ‰ Bravo ! Tu as trouvÃ© le mot secret : " + finalAnswer;
      questionText.textContent = "";
      inputArea.innerHTML = "";
      return;
    }

    const q = questions[currentQuestion];
    questionCounter.textContent = `Question ${currentQuestion + 1} sur ${questions.length}`;
    questionText.textContent = q.text;

    const input = document.createElement("input");
    input.type = "text";
    input.autocomplete = "off";
    input.autocorrect = "off";
    input.autocapitalize = "none";
    input.spellcheck = false;
    input.placeholder = "Ta rÃ©ponse ici...";
    inputArea.appendChild(input);

    const button = document.createElement("button");
    button.textContent = "Valider";
    inputArea.appendChild(button);

    button.addEventListener("click", () => {
      const answer = input.value.trim();
      if (!answer) {
        feedback.textContent = "âš ï¸ Entre une rÃ©ponse !";
        feedback.className = "error";
        return;
      }
      const valid = validateAnswer(answer);
      updateRulesDisplay();

      if (valid) {
        feedback.textContent = "âœ… Bravo ! RÃ¨gle validÃ©e.";
        feedback.className = "success";
        currentQuestion++;
        setTimeout(showQuestion, 1200);
      } else {
        feedback.textContent = "âŒ Cette rÃ©ponse ne respecte pas toutes les rÃ¨gles.";
        feedback.className = "error";
      }
    });

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") button.click();
    });

    updateRulesDisplay();
  }

  showQuestion();
})();
</script>
