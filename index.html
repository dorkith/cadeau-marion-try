<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Mot de passe impossible corrig√©</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f0f23;
    color: #f2f2f2;
    max-width: 700px;
    margin: 40px auto;
    padding: 20px;
  }
  input, button {
    font-size: 1.2rem;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
  }
  input {
    background: #1c1c3c;
    color: white;
  }
  button {
    background: #1f8a70;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:disabled {
    background: #444;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #16664e;
  }
  ul {
    padding-left: 20px;
  }
  li {
    margin-bottom: 10px;
  }
  .success {
    color: #4caf50;
    margin-top: 15px;
  }
  .error {
    color: #f44336;
    margin-top: 15px;
  }
</style>
</head>
<body>
  <h1>üß† Le Mot de Passe Impossible</h1>
  <h2>Respecte la r√®gle actuelle pour avancer</h2>

  <h3>R√®gle √† respecter :</h3>
  <ul id="ruleList"><li></li></ul>

  <input type="text" id="inputAnswer" placeholder="Tape ta phrase ici..." autocomplete="off" />
  <button id="btnSubmit" disabled>Valider</button>

  <p id="message"></p>
  <p id="stats"></p>

<script>
  const rules = [
    {
      text: "La phrase commence par une majuscule.",
      test: s => /^[A-Z√Ä√Ç√Ñ√â√à√ä√ã√è√é√î√ñ√ô√õ√ú√á]/.test(s),
    },
    {
      text: "La phrase contient exactement 6 mots.",
      test: s => s.trim().split(/\s+/).length === 6,
    },
    {
      text: "La phrase contient une virgule.",
      test: s => /,/.test(s),
    },
    {
      text: "La phrase contient un pronom personnel (je, tu, il...).",
      test: s => /\b(je|tu|il|elle|on|nous|vous|ils|elles)\b/i.test(s),
    },
    {
      text: "La phrase contient une contraction (ex: t'offre, j'aime...).",
      test: s => /\b(j'|t'|l'|n'|s')\w+/i.test(s),
    },
    {
      text: "La phrase contient au moins 3 lettres accentu√©es.",
      test: s => [...s].filter(c => "√†√¢√§√©√®√™√´√Ø√Æ√¥√∂√π√ª√º√ß".includes(c.toLowerCase())).length >= 3,
    },
    {
      text: "Le mot juste apr√®s la virgule commence par un 'j' minuscule.",
      test: s => {
        const parts = s.split(',');
        if(parts.length < 2) return false;
        return parts[1].trim().startsWith('j');
      }
    },
    {
      text: "Le mot 'abonnement' est pr√©sent mais n'est pas le dernier mot.",
      test: s => {
        const words = s.toLowerCase().replace(/[.,!?]/g, '').split(/\s+/);
        return words.includes("abonnement") && words[words.length-1] !== "abonnement";
      }
    },
    {
      text: "Le dernier mot commence par un 'M' majuscule.",
      test: s => {
        const words = s.trim().split(/\s+/);
        return words[words.length-1].startsWith("M");
      }
    },
    {
      text: "La phrase exacte est : F√©licitation, je t'offre un abonnement M√©diapart.",
      test: s => s === "F√©licitation, je t'offre un abonnement M√©diapart."
    }
  ];

  let step = 0;
  let attempts = 0;
  const startTime = Date.now();

  const input = document.getElementById('inputAnswer');
  const btn = document.getElementById('btnSubmit');
  const message = document.getElementById('message');
  const ruleList = document.getElementById('ruleList').getElementsByTagName('li')[0];
  const stats = document.getElementById('stats');

  function updateRule() {
    ruleList.textContent = rules[step].text;
  }

  function updateStats() {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    stats.textContent = `Tentatives : ${attempts} | Temps √©coul√© : ${elapsed} sec`;
  }

  input.addEventListener('input', () => {
    btn.disabled = input.value.trim().length === 0;
    message.textContent = '';
    message.className = '';
  });

  btn.addEventListener('click', () => {
    const val = input.value.trim();
    if(!val) return;
    attempts++;

    if(rules[step].test(val)) {
      step++;
      if(step === rules.length) {
        message.textContent = "üéâ F√©licitations ! Tu as trouv√© la phrase parfaite.";
        message.className = "success";
        btn.disabled = true;
        input.disabled = true;
        ruleList.textContent = "";
      } else {
        message.textContent = "‚úÖ R√®gle valid√©e, passe √† la suivante !";
        message.className = "success";
        updateRule();
      }
    } else {
      message.textContent = "‚ùå Cette phrase ne respecte pas la r√®gle actuelle, essaie encore.";
      message.className = "error";
    }
    updateStats();
  });

  input.addEventListener('keypress', e => {
    if(e.key === 'Enter' && !btn.disabled) btn.click();
  });

  updateRule();
  updateStats();
</script>
</body>
</html>
