<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe impossible : M√©diapart</title>
  <style>
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin: 15px 0;

    }
    input {

    }

    }
    .rule {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }
    .valid {
      background: rgba(46, 204, 113, 0.3);
      border-left: 5px solid #2ecc71;
    }
    .invalid {
      background: rgba(231, 76, 60, 0.3);
      border-left: 5px solid #e74c3c;
    }
    #successMessage {
      font-size: 1.5rem;

      margin-top: 20px;
      color: #f1c40f;
    }
    #confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>üîê Devine le mot de passe !</h1>
  <p>Un seul mot valide toutes les r√®gles... Saura-tu le trouver ?</p>
  <input type="text" id="passwordInput" placeholder="Entre ton mot ici...">
  <button onclick="checkPassword()">V√©rifier</button>
  <ul id="rulesList"></ul>
  <p id="successMessage"></p>
  <canvas id="confetti"></canvas>

  <script>
    const correctPassword = "M√©diapart";
    const input = document.getElementById("passwordInput");
    const rulesList = document.getElementById("rulesList");
    const successMessage = document.getElementById("successMessage");

    const rules = [
      { text: "Le mot contient exactement 9 lettres.", test: w => w.length === 9 },
      { text: "Il commence par une majuscule.", test: w => /^[A-Z√â√à√Ä√Ç√ä√é√î√õ]/.test(w) },
      { text: "Il contient au moins une lettre accentu√©e.", test: w => /[√©√®√™√´√†√¢√§√Æ√Ø√¥√∂√ª√º]/i.test(w) },
      { text: "Il contient au moins une voyelle.", test: w => /[aeiouy]/i.test(w) },
      { text: "Il contient une lettre '√©'.", test: w => w.includes("\u00e9") },
      { text: "Il ne contient pas de chiffre.", test: w => !/\d/.test(w) },
      { text: "Il ne contient pas d‚Äôespace.", test: w => !/\s/.test(w) },
      { text: "La 4e lettre est un 'i'.", test: w => w[3]?.toLowerCase() === "i" },
      { text: "Il ne contient aucun symbole sp√©cial.", test: w => /^[A-Za-z√©√®√™√´√†√¢√§√Æ√Ø√¥√∂√ª√º]+$/.test(w) },
      { text: "Il contient un 'd'.", test: w => w.toLowerCase().includes("d") },
      { text: "Il contient un 'm' ou un 'M'.", test: w => w.toLowerCase().includes("m") },
      { text: "Il contient au moins 2 consonnes cons√©cutives.", test: w => /[bcdfghjklmnpqrstvwxz]{2}/i.test(w) },
      { text: "Il ne contient pas deux voyelles identiques cons√©cutives.", test: w => !/[aeiouy]{2}/i.test(w) },
      { text: "Il se termine par une consonne.", test: w => /[^aeiouy]$/i.test(w) },
      { text: "Il ne contient pas de majuscule sauf la premi√®re.", test: w => w.slice(1) === w.slice(1).toLowerCase() },
      { text: "Il contient exactement 4 voyelles.", test: w => (w.match(/[aeiouy√©√®√™√´√†√¢√§√Æ√Ø√¥√∂√ª√º]/gi) || []).length === 4 },
      { text: "Il contient la lettre 'p'.", test: w => w.toLowerCase().includes("p") },
      { text: "La 1√®re et la 9e lettre sont diff√©rentes.", test: w => w[0]?.toLowerCase() !== w[8]?.toLowerCase() },
      { text: "Il contient au moins une lettre parmi ['a', 'e', 'i', 'o', 'u'].", test: w => /[aeiou]/i.test(w) },
      { text: "Il contient au moins une lettre parmi ['r', 's', 't', 'l', 'n'].", test: w => /[rstln]/i.test(w) },
      { text: "Il contient exactement 3 lettres issues du mot 'art'.", test: w => (w.match(/[art]/gi) || []).length === 3 },
      { text: "Il n‚Äôa pas deux lettres identiques c√¥te √† c√¥te.", test: w => !/(.)\1/.test(w) },
      { text: "Il contient plus de lettres qu'il y a de voyelles.", test: w => w.replace(/[^a-z√©√®√™√´√†√¢√§√Æ√Ø√¥√∂√ª√º]/gi, "").length > (w.match(/[aeiouy√©√®√™√´√†√¢√§√Æ√Ø√¥√∂√ª√º]/gi) || []).length },
      { text: "La 8e lettre est 'r'.", test: w => w[7]?.toLowerCase() === 'r' },
      { text: "La premi√®re lettre est diff√©rente de la derni√®re.", test: w => w[0]?.toLowerCase() !== w[w.length - 1]?.toLowerCase() }
    ];

    let currentRule = 0;

    function checkPassword() {
      const value = input.value.trim();
      rulesList.innerHTML = "";

      let allPassed = true;
      for (let i = 0; i <= currentRule; i++) {
        const li = document.createElement("li");
        li.className = "rule";

        if (rules[i].test(value)) {
          li.classList.add("valid");
        } else {
          li.classList.add("invalid");
          allPassed = false;
        }

        li.textContent = `${i + 1}. ${rules[i].text}`;
        rulesList.appendChild(li);
      }

      if (allPassed && currentRule < rules.length - 1) {
        currentRule++;
      } else if (allPassed && value === correctPassword) {
        successMessage.textContent = "üéâ Bravo ! Tu as trouv√© le mot de passe : M√©diapart !";
        launchConfetti();
      } else {
        successMessage.textContent = "";
      }
    }

    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const confetti = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 50,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 10
      }));

      function draw() {
        confetti.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          confetti.beginPath();
          confetti.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          confetti.fillStyle = p.color;
          confetti.fill();
        });
        update();
      }

      function update() {
        particles.forEach(p => {
          p.y += Math.cos(p.d) + 1 + p.r / 2;
          p.x += Math.sin(p.d);
          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      setInterval(draw, 20);
    }
  </script>
</body>
</html>
