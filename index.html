<body>

  <script>
    const rules = [

      {text: "Contient exactement 6 mots.", test: str => str.trim().split(/\s+/).length === 6},

      {text: "Contient une contraction (ex: t'offre, j'aime...).", test: str => /\b(j'|t'|l'|n'|s')\w+/i.test(str)},
      {text: "Contient au moins 3 lettres accentuÃ©es.", test: str => [...str].filter(c => "Ã Ã¢Ã¤Ã©Ã¨ÃªÃ«Ã¯Ã®Ã´Ã¶Ã¹Ã»Ã¼Ã§".includes(c.toLowerCase())).length >= 3},

    const answerInput = document.getElementById("answerInput");
    const submitBtn = document.getElementById("submitBtn");
    const messageDiv = document.getElementById("message");
    const rulesList = document.getElementById("rulesList");
    const statsDiv = document.getElementById("stats");

    function showRules() {
      rulesList.innerHTML = "";
      for (let i = 0; i <= step; i++) {
        const li = document.createElement("li");
        li.textContent = rules[i].text;
        rulesList.appendChild(li);
      }
    }

    submitBtn.addEventListener("click", () => {
      const input = answerInput.value.trim();
      if (!input) return;

      attempts++;

      const allPassed = rules.slice(0, step + 1).every(rule => rule.test(input));

      if (allPassed) {
        if (step < rules.length - 1) {
          messageDiv.textContent = "âœ… Bien jouÃ©, rÃ¨gle validÃ©e !";
          messageDiv.className = "success";
          step++;
          showRules();
        } else {
          messageDiv.textContent = "ðŸŽ‰ FÃ©licitations ! Tu as trouvÃ© la phrase parfaite.";

          submitBtn.disabled = true;
        }
      } else {
        messageDiv.textContent = "âŒ Oups, ta phrase ne respecte pas toutes les rÃ¨gles.";
        messageDiv.className = "error";

      statsDiv.textContent = `Tentatives : ${attempts} | Temps Ã©coulÃ© : ${Math.floor((Date.now() - startTime) / 1000)} sec`;
    });

    answerInput.addEventListener("keypress", e => {
      if (e.key === "Enter") submitBtn.click();
    });

    showRules();
  </script>
